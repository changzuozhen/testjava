<div id='toc-macro'
   style="border:1px solid black;width: auto;height:auto; overflow:auto; position: fixed; bottom: 50px;right: 25px; z-index: 100;background-color:rgb(0,255,98);"></>
<div id='my_toc'
     style="border:1px solid black;width: auto;height:auto; overflow:auto; position: fixed; bottom: 50px;right: 25px; z-index: 100;background-color:rgba(255,255,255,0.67);"></div>
<div onclick="toggle_toc()"
     style="border:1px solid black;width: auto;height:30px;  position: fixed; bottom: 20px;right: 25px; z-index: 110; text-align:center;line-height:30px; background-color:#cbf0ff;">
    隐藏/显示 目录
</div>
<script>
    function mv_div() {
        var html = $('.toc-macro');
        $('#my_toc').append(html);
    };
    $(mv_div)


    function toggle_toc() {
        if ($("#my_toc").is(":hidden")) {
            $("#my_toc").show();
        } else {
            $("#my_toc").hide();
        }
    }
</script>
